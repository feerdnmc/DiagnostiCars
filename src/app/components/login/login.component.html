<section class="forma-completa" >
  <div class="login-form">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class=" col-md-8 col-lg-6 ">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <h3 class="mb-5">REGISTRO</h3>
          
            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">E-mail</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Contraseña</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Recordar Contraseña </label>
            </div>
            
            <button class="btn btn-primary btn-lg btn-block" type="submit" routerLink="/acceso">Ingreso</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: darkcyan;"
              type="submit"><i class="fab fa-google me-2"></i> Registrarse</button>
            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Acceder con google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Acceder con facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
